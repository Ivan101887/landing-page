<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="./favorite.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header class="header d-flex">
      <h2 class="logo">
        <img class="logo__img" src="./images/logo.png" alt="F2E前端開發" width="167" height="50">
      </h2>
      <nav class="nav">
        <ul class="nav__ls d-flex">
          <li class="nav__item">挑戰自我</li>
          <li class="nav__item">課程說明</li>
          <li class="nav__item">培訓成果</li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <div class="carousel d-flex" id="Carousel">
        <img class="carousel__img" src="./images/banr_snow.jpg" alt="snow" width="1024" height="576">
        <img class="carousel__img" src="./images/banr_ice.jpg" alt="ice" width="1024" height="576">
        <img class="carousel__img" src="./images/banr_mountain.jpg" alt="mountain" width="1024" height="576">
        <img class="carousel__img" src="./images/banr_run.jpg" alt="run" width="1024" height="576">
      </div>
      <div class="intro">
        <h1 class="intro__tit">前端工程師排版試題</h1>
      </div>
    </div>
    <div class="synopsis">
      <div class="count container mx-auto d-flex">
        <section class="count__head block block-info">
          <p class="count__tit">優惠倒數:</p>
          <p class="count__date">
            <span class="day"></span> 天
            <span class="hour"></span> 時
            <span class="min"></span> 分
            <span class="sec"></span> 秒
          </p>
        </section>
        <section class="count__body block block-light">
          <ul class="count__list mx-auto d-flex">
            <li class="count__item item">
              <p class="item__head mx-auto">達 25 人</p>
              <p class="item__bar"></p>
              <p class="item__start">預備開始</p>
              <p class="item__foot mx-auto">送 Sass</p>
            </li>
            <li class="count__item item">
              <p class="item__head mx-auto">達 50 人</p>
              <p class="item__bar"></p>
              <p class="item__foot mx-auto">送 Webpack</p>
            </li>
            <li class="count__item item item-lg">
              <p class="item__head mx-auto">達 100 人</p>
              <p class="item__bar"></p>
              <p class="item__foot mx-auto">送 資安課程</p>
            </li>
          </ul>
        </section>
        <section class="count__foot block block-purple">
          <p class="count__num">已有 <strong>70</strong> 人報名</p>
          <a href="" class="count__link btn btn-white">搶先報名&raquo;</a>
        </section>
      </div>
    </div>
    <main class="main">
    </main>

  </body>

</html>
